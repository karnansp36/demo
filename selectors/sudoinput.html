<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input:focus {
        border: none;
        outline: none;
        color: orange;
        border-bottom: 1px solid black;
      }
      input:active {
        border: none;
        outline: none;

        background-color: red;
        color: white;
        border-bottom:3px solid black;
        background-color: orange;
      }
      input:hover {
        border: none;
        outline: none;
         border-bottom:3px solid black;
      }
      input {
        border: none;
        border-bottom: 1px solid black;
      }
      input:enabled{
        background-color: red;
      }
      input:disabled{
        background-color: gray;
      }
      input:valid{
        background-color: green;
      }
      input:invalid{
        background-color: red;
      }
      .phone:in-range{
        background-color: green;
      }
      .phone:out-of-range{
        background-color: red;
      }
      input:optional{
        background-color: blue;
      }
      input:required{
        background-color: pink;
      }
      input:read-only{
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <input type="text" minlength="4" maxlength="4" required />
    <input type="text" name="" id="" value="john"  readonly />
    <input class="phone" type="number" min="10" max="100">
  </body>
</html>
