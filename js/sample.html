<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 500px;
            height: 500px;
            background-color: red;
            position: relative;
        }
        .outer-circle{
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: orange;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .inner-circle{
             width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: rgb(77, 255, 0);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .small-inner-circle{
             width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgb(0, 191, 255);
            z-index: 100;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);   
        }
        .box-1{
            width: 30px;
            height: 300px;
            background-color: orange;
             position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);  
        }
        .box-2{
            width: 30px;
            height: 300px;
            background-color: orange;
             position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(130deg);  
        }
        .box-3{
            width: 30px;
            height: 300px;
            background-color: orange;
             position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg);  
        }
        .box-4{
            width: 30px;
            height: 300px;
            background-color: orange;
             position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(50deg);  
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="outer-circle">
            <div class="inner-circle">
                <div class="small-inner-circle"></div>
                <div class="box-1"></div>
                <div class="box-2"></div>
                <div class="box-3"></div>
                <div class="box-4"></div>
            </div>
        </div>
    </div>
</body>
</html>
