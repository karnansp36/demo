<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   
        #box{
            border: 2px solid orange;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: fixed;
        }
        body{
            cursor:none;
        }
        .dark{
            background-color: black;
            color: white;
            height: 300px;
        }
        .box{
            display: none;
        }
    </style>
</head>
<body>

        <div  id="container" class="dark">This is container
    <button onclick="change(event)" >close</button>

        </div>
        <div id="box"></div>

    <button onclick="change2()">pop button</button>

   <script>
        let box = document.querySelector('#container')
        let childbox = document.getElementById('box')
        function change(e){
            console.log(e)
            box.classList.add("box")
            box.classList.toggle('dark')


        }
        function change2(e){
      
            box.classList.remove("box")

        }


        document.addEventListener('mousemove', (e)=>{
            // e.preventDefault()  
            childbox.style.left = e.clientX + 'px'
            childbox.style.top = e.clientY + 'px'

            // console.log(e.clientX, e.clientY)
        })


    
   

   </script>
</body>
</html>
