<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            background-color: red;
        }
        #box{
            border: 2px solid orange;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: fixed;
        }
        body{
            cursor:none;
        }
    </style>
</head>
<body>

        <div  id="container">This is container
        </div>
        <div id="box"></div>

    <button onmouseover="change(event)" >click here</button>

   <script>
        let box = document.querySelector('#container')
        let childbox = document.getElementById('box')
        function change(e){
            console.log(e)
        }

        document.addEventListener('mousemove', (e)=>{
            // e.preventDefault()  
            childbox.style.left = e.clientX + 'px'
            childbox.style.top = e.clientY + 'px'

            console.log(e.clientX, e.clientY)
        })

    
   

   </script>
</body>
</html>
