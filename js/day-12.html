<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .light{
            background-color: white;
            color: dark;
        }
        .dark{
            background-color: black;
            color: white;
        }
        .sidenav{
            width: 400px;
            height: 100vh;
            background-color: rgb(138, 215, 240);
            position: fixed;
            left: 0;
            top: 0;
        }
        #close{
            margin: 25px;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <div id="container" class="">This is container</div>
    <div id="navbar" class="sidenav hide">
        <button id="close">close</button>
        <ul>
            <li>home</li>
            <li>home</li>
            <li>home</li>
            <li>home</li>
        </ul>
    </div>
    <button id="lightbtn"> Light theme</button>
    <button id="darkbtn"> dark theme</button>

    <script>
        let container = document.querySelector('#container')
        let lightbtn = document.querySelector('#lightbtn')
        let darkbtn = document.querySelector('#darkbtn')


        let navbar = document.querySelector('#navbar')
        let close2 = document.querySelector('#close')
        lightbtn.addEventListener('click',()=>{
            navbar.classList.remove('hide')
        })


        close2.addEventListener('click', ()=>{
            navbar.classList.add('hide')
        })
