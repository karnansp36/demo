    <script>

        let btn = document.getElementById('btn')
        function display(e){

            if(e.key == 'Enter'){
                container.style.color = 'red'
                console.log('enter is pressed')

            else if(e.key == '·∏ç'&& e.shiftKey && e.altKey && e.ctrlKey){

                console.log('d is clicked')
            }
        }
        document.addEventListener('keydown', display)






    </script>
