<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - Simple Blog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header/Navigation -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><a href="index.html">SimpleBlog</a></h1>
                <p class="tagline">Thoughts, stories, and ideas</p>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#recent">Recent Posts</a></li>
                    <li><a href="admin.html">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Article Content -->
    <main class="container article-container">
        <article class="article-full" id="article-content">
            <!-- Article will be loaded here by JavaScript -->
            <div class="loading">Loading article...</div>
        </article>

        <!-- Back to Home -->
        <div class="back-home">
            <a href="index.html" class="btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 SimpleBlog. All rights reserved.</p>
            <p>Built with HTML, CSS, and JavaScript</p>
            <p>Data stored with JSON Server</p>
        </div>
    </footer>

    <script src="article.js"></script>
</body>
</html>
