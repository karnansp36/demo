<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager - CRUD with Axios + JSON Server</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; background: #f9fafb; }
    h1 { margin-bottom: 1rem; }
    form { margin-bottom: 1.5rem; }
    input, button { padding: 0.5rem; margin-right: 0.5rem; }
    ul { list-style: none; padding: 0; }
    li { background: #fff; padding: 0.75rem; margin: 0.5rem 0; border: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
    .actions button { margin-left: 0.25rem; }
  </style>
</head>
<body>
  <h1>Task Manager</h1>

  <form id="taskForm">
    <input type="text" id="taskInput" placeholder="Enter new task..." required />
    <button type="submit">Add Task</button>
  </form>

  <ul id="taskList"></ul>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js" referrerpolicy="no-referrer"></script>
  <script>
    const API_URL = "http://localhost:3000/tasks"; // JSON Server endpoint
    const taskForm = document.getElementById("taskForm");
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    // Fetch & display tasks
    async function getTasks() {
      try {
        const res = await axios.get(API_URL);
        renderTasks(res.data);
      } catch (err) {
        console.error("Error fetching tasks:", err);
      }
    }

    // Add task
    async function addTask(e) {
      e.preventDefault();
      const title = taskInput.value.trim();
      if (!title) return;
      try {
        await axios.post(API_URL, { title });
        taskInput.value = "";
        getTasks();
      } catch (err) {
        console.error("Error adding task:", err);
      }
    }

    // Update task
    async function updateTask(id, newTitle) {
      try {
        await axios.patch(`${API_URL}/${id}`, { title: newTitle });
        getTasks();
      } catch (err) {
        console.error("Error updating task:", err);
      }
    }

    // Delete task
    async function deleteTask(id) {
      try {
        await axios.delete(`${API_URL}/${id}`);
        getTasks();
      } catch (err) {
        console.error("Error deleting task:", err);
      }
    }

    // Render tasks in the DOM
    function renderTasks(tasks) {
      taskList.innerHTML = "";
      tasks.forEach(task => {
        const li = document.createElement("li");
        const span = document.createElement("span");
        span.textContent = task.title;
        span.style.cursor = "pointer";

        // Edit on click
        span.addEventListener("click", () => {
          const newTitle = prompt("Edit task:", task.title);
          if (newTitle && newTitle.trim()) {
            updateTask(task.id, newTitle.trim());
          }
        });

        const actions = document.createElement("div");
        actions.className = "actions";

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.onclick = () => deleteTask(task.id);

        actions.appendChild(delBtn);
        li.appendChild(span);
        li.appendChild(actions);
        taskList.appendChild(li);
      });
    }

    // Events
    taskForm.addEventListener("submit", addTask);

    // Init
    getTasks();
  </script>
</body>
</html>
