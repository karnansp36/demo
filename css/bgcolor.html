<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            width: 100%;
            height: 600px;
            background-color: lightblue;
            display: grid;
            grid-template-columns: repeat(1,5fr) repeat(1, 3fr) repeat(1,3fr);
            /* grid-template-columns:repeat(3, 1fr) repeat(2, 2fr); */
            grid-template-rows:auto auto auto auto auto ;
            column-gap: 5px;
            row-gap: 10px;
            gap: 6px;
            /* justify-content: stretch;
            align-content: space-evenly; */
        }
        .box-1{
         grid-area: 1/1/2/3;
        }
        .box-2{
            grid-area: 2/1/4/2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .box-5{
            grid-area:2/3/4/4;
        }
        .box{
            padding: 0;
            background-color: red;
          
            border-radius: 10px;
        }
        .box-2_1{
            width: 100%;
            height:49%;
            background-color: yellow;
            border-radius: 10px;

        }
         .box-2_2{
            width: 100%;
            height:49%;
            background-color: rgb(0, 255, 17);
            border-radius: 10px;
       
        }
       
    </style>
</head>
<body>
    <div class="grid">
        <div class="box box-1">box-1</div>
        <div class="box box-2">
            <div class="box-2_1">box-2.1</div>
            <div class="box-2_2">box-2.2</div>
        </div>
        <div class="box box-3">box-3</div>
        <div class="box box-4">box-4</div>
        <div class="box box-5">box-5</div>
        <div class="box box-6">box-6</div>
        <!-- <div class="box box-7">box-7</div>
        <div class="box box-8">box-8</div>
        <div class="box box-9">box-9</div> -->
        <!-- <div class="box box-10">box-10</div>
        <div class="box box-11">box-11</div>
        <div class="box box-12">box-12</div> -->
    </div>
</body>
</html>
