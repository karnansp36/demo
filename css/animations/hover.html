<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 200px;
            height: 200px;
            background-color: red;
            transition-property:all ;
            transition-duration:4s ;
            transition-timing-function:cubic-bezier(1, 0.885, 0.32, 1.275);
            transition-delay:2s ;

            transition: all 2s ease-in-out 2s;
        }
        .container:hover{
            background-color: orange;
            font-size: 30px;
           

        }
        .box{
            width: 300px;
            height: 200px;
            background-color: blue;
            position: fixed;
            left: 200px;
            top: 10px;
            display: none;
        }
        .container:hover~.box{
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">this is container

    </div>
    <div class="box"></div>
</body>
</html>
