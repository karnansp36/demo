<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
      }
      button {
        border: 2px solid aqua;
        background-color: black;
        font-size: 20px;
        color: aqua;
        width: 200px;
        height: 40px;
        margin: 50px;
        border-radius: 10px;
        animation: anime 1s ease-in-out infinite;
      }
      span{
        animation: text 1s ease-in-out infinite;
      }
      @keyframes text{
        from{
            opacity:0 ;
        }
        to{
            opacity: 1;
        }
      }
      @keyframes anime{
        0%{
            box-shadow: 0px 0px 10px aqua;
            
        }
    }
    button:hover{
        background-color: aqua;
        color: black;
        animation: none;
            box-shadow: 0px 0px 15px aqua;

    }
    button:hover span{
       animation: none;
    }

    </style>
  </head>
  <body>
    <button >Cli<span>c</span>k here</button>
  </body>
</html>
